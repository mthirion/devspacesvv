schemaVersion: 2.2.2
metadata:
  name: test-kaoto
components:
  - name: tools
    container:
      image: quay.io/jnyilimbibi/devspaces-extended-udi:3.12c
      env:
        - name: MAVEN_USER
          value: admin
        - name: MAVEN_PASSWORD
          value: admin123
        - name: MAVEN_URL
          value: http://localhost:8080/repository
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      cpuLimit: '2'
      cpuRequest: '0.5'
      memoryLimit: '4G'
      memoryRequest: '2G'
      mountSources: true
  - name: m2
    volume:
      size: 1G
commands:
  - id: 1-jbang
    exec:
      label: "1. Start Jbang"
      component: tools
      workingDir: ${PROJECTS_ROOT}/devspacesvv
      commandLine: "jbang test.camel.yaml"
      group:
        kind: run
        isDefault: true

