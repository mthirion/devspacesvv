schemaVersion: 2.2.2
metadata:
  name: test-kaoto
components:
  - name: tools
    container:
      image: quay.io/jnyilimbibi/devspaces-extended-udi:3.12f
      env:
        - name: MAVEN_USER
          value: admin
        - name: MAVEN_PASSWORD
          value: admin123
        - name: MAVEN_URL
          value: http://localhost:8080/repository
      cpuLimit: '2'
      cpuRequest: '0.5'
      memoryLimit: '4G'
      memoryRequest: '2G'
      mountSources: true
commands:
  - id: jbang-trust-apache
    exec:
      label: "JBang - Trust Apache organization"
      component: tools
      workingDir: ${PROJECT_ROOT}
      commandLine: "/home/user/.jbang/bin/jbang trust add -o --fresh --quiet https://github.com/apache"
      group:
        kind: build
        isDefault: true
  - id: 1-jbang
    exec:
      label: "1. Start Jbang"
      component: tools
      workingDir: ${PROJECTS_ROOT}/devspacesvv
      commandLine: "jbang test.camel.yaml"
      group:
        kind: run
        isDefault: true
events:
  postStart:
    - jbang-trust-apache
