schemaVersion: 2.2.2
metadata:
  name: test-kaoto
components:
  - name: tools
    container:
      image: quay.io/jnyilimbibi/devspaces-extended-udi:3.12
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      cpuLimit: '2'
      cpuRequest: '0.5'
      memoryLimit: '4G'
      memoryRequest: '2G'
      mountSources: true
  - name: m2
    volume:
      size: 1G
commands:
  - id: 1-package
    exec:
      label: "1. Package the application"
      component: tools
      workingDir: ${PROJECTS_ROOT}/devspacesvv
      commandLine: "mvn package"
      group:
        kind: build
        isDefault: true
  - id: 2-jbang
    exec:
      label: "2. Start Jbang"
      component: tools
      workingDir: ${PROJECTS_ROOT}/devspacesvv
      commandLine: "jbang test.camel.yaml"
      group:
        kind: run
        isDefault: true

